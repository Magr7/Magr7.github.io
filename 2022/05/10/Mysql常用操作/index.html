</head><body><div class="wrap" id="barba-wrapper"><header><h1 class="branding"><a href="/" title="Seven Blog"><img class="logo-image" src="/logo.svg" alt="logo"></a></h1><ul class="nav nav-list"><li class="nav-list-item"><a class="nav-list-link no-barba" href="/" target="_self">首页</a></li><li class="nav-list-item"><a class="nav-list-link no-barba" href="/archives" target="_self">归档</a></li><li class="nav-list-item"><a class="nav-list-link no-barba" href="/about" target="_self">关于</a></li><li class="nav-list-item"></ul></header><div class="barba-container"><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Mysql常用操作</h1><div class="post-info"><a></a>2022-05-10</div><div class="post-content"><p>整理一些常用和效率快一点的sql</p>
<ul>
<li>Mysql对同一张表删除重复数据<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">DELETE</span> w <span class="keyword">FROM</span> subscribe_msg_list w <span class="keyword">RIGHT</span> <span class="keyword">JOIN</span> ( <span class="keyword">SELECT</span> <span class="operator">*</span>, <span class="built_in">count</span>(<span class="number">1</span>) <span class="keyword">AS</span> cc <span class="keyword">FROM</span> subscribe_msg_list <span class="keyword">GROUP</span> <span class="keyword">BY</span> type, user_id, <span class="type">time</span> <span class="keyword">HAVING</span> cc <span class="operator">&gt;</span> <span class="number">1</span> ) t <span class="keyword">ON</span> w.id <span class="operator">=</span> t.id;</span><br></pre></td></tr></table></figure></li>
<li>MySQL8 开启慢查询日志，并记录到表中。<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SHOW</span> VARIABLES <span class="keyword">LIKE</span> <span class="string">&#x27;%slow_query%&#x27;</span>;</span><br><span class="line"><span class="keyword">SET</span> <span class="keyword">GLOBAL</span> log_output <span class="operator">=</span> <span class="string">&#x27;TABLE&#x27;</span>; <span class="comment">--  开启慢日志,纪录到 mysql.slow_log 表</span></span><br><span class="line"><span class="keyword">SET</span> <span class="keyword">GLOBAL</span> long_query_time <span class="operator">=</span> <span class="number">1</span>; <span class="comment">--  设置超过1秒的查询为慢查询</span></span><br><span class="line"><span class="keyword">SET</span> <span class="keyword">GLOBAL</span> slow_query_log <span class="operator">=</span> <span class="string">&#x27;ON&#x27;</span>; <span class="comment">--  打开慢日志记录</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="keyword">CONVERT</span> ( sql_text <span class="keyword">USING</span> utf8 ) sql_text <span class="keyword">FROM</span> mysql.slow_log <span class="comment">-- 查询慢sql的 日志</span></span><br></pre></td></tr></table></figure></li>
<li>MySQL group by 统计每5分钟数据量<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">select</span></span><br><span class="line">concat(from_unixtime(create_time <span class="operator">-</span> create_time <span class="operator">%</span> <span class="number">300</span>), <span class="string">&#x27; ~ &#x27;</span>, from_unixtime(create_time <span class="operator">-</span> create_time <span class="operator">%</span> <span class="number">300</span> <span class="operator">+</span> <span class="number">300</span>)) <span class="keyword">as</span> <span class="keyword">period</span>,</span><br><span class="line"><span class="built_in">count</span>(<span class="number">1</span>) <span class="keyword">as</span> record_count</span><br><span class="line">  <span class="keyword">from</span> 打卡日志表</span><br><span class="line">  <span class="keyword">WHERE</span> create_time <span class="keyword">BETWEEN</span> <span class="number">1603123200</span> <span class="keyword">and</span> <span class="number">1603209599</span></span><br><span class="line">  <span class="keyword">group</span> <span class="keyword">by</span> <span class="keyword">period</span></span><br><span class="line">  <span class="keyword">order</span> <span class="keyword">by</span> record_count <span class="keyword">DESC</span>;</span><br></pre></td></tr></table></figure></li>
<li>Mysql 查询数据是否存在<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">### 差：</span><br><span class="line"><span class="keyword">select</span> <span class="built_in">count</span>(<span class="operator">*</span>) <span class="keyword">from</span> tab_record <span class="keyword">where</span> a<span class="operator">=</span><span class="number">1</span> <span class="keyword">and</span> b<span class="operator">=</span> <span class="number">1</span>;</span><br><span class="line">### 优：</span><br><span class="line"><span class="keyword">select</span> id <span class="keyword">from</span> tab_record <span class="keyword">where</span> a<span class="operator">=</span><span class="number">1</span> <span class="keyword">and</span> b<span class="operator">=</span><span class="number">1</span> limit <span class="number">1</span>;</span><br></pre></td></tr></table></figure></li>
</ul>
